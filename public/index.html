<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BurgerMenu to Fullscreen</title>
  <script src="../dist/main.js"></script>
</head>
<body>
  
  <header>

    <h1 class="pageName">Menu Example</h1>
    
    <div class="burgerMenu">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>
    
  </header>
  

  <div class="mobileMenu">
  
    <div class="wrap">
      <h2>Menu Example</h2>
  
      <div class="exitMenu">
      
        <div class="wrapLine">
          <span class="exitLine"></span>
          <span class="exitLine"></span>
        </div>
        
      </div>
      
    </div><!-- EMD wrap -->
      
    <div class="openMenu">
  
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Shop</a></li>
      </ul>
  
    </div><!-- END .openMenu -->
    
  </div><!-- END .mobileMenu -->

</body>
</html>
